version: 2.1

jobs:
  build:
    docker:
      - image: cimg/php:8.3
    steps:
      - checkout
      - run: php --version
      - run: composer install
      - run: composer test

  security:
    docker:
      - image: cimg/php:8.2
    steps:
      - checkout
      - run: composer install
      - run: composer audit


workflows:
  check_and_build:
    jobs:
      - security
      - build
